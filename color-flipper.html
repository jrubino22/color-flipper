<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bigDiv {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: gray;
            justify-content: center;
            align-items:center;
        }
    </style>
</head>
<body>
    <div id="bigDiv">
        <div class="label"></div>
        <button type="button" id="btn">Change Color</button>
    </div>    
<script src="color-flipper.js"></script>
</body>
</html>
